<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Formatando tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>  <!--tag de cabeçalho-->  
            <tr> <!--tags de linhas(a primeira linha define quamtas colunas vai ter)-->
                <th>Item1</th> <!--tag de cabeçalho o texto fica centralizado-->
                <th>Item2</th>
                <th>Item3</th>
            </tr>
        </thead>
        <tbody>
            <tr>  
                <td>Iniciando...</td><!--tags de colunas-->
                <td>Carregando...</td>
                <td>Carregando...</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
