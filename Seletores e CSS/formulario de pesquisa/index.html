<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Exercicio formulario de pesquisa</title>
</head>
<body>
    <header>
        ....
    </header>
    <section class="container">
        <form method="post">
            <div class="primeira-parte">
                <label>Nome Completo:<br/>
                    <input type="name"><br/>
                </label>
                <label>RG: <br/>
                    <input type="number"><br/>
                </label>
                <label>Pai:<br/>
                    <input type="name" ><br/>
                </label>
                <label>
                    Escolaridade:<br/>
                    <select>
                        <option value="1">Ensino fundamental Incompleto</option>
                        <option value="1">Ensino fundamental completo</option>
                        <option value="1">Ensino Médio Incompleto</option>
                        <option value="1">Ensino Médio completo</option>
                    
                    </select>
                </label><br/>
                <label>Telefone:<br/>
                    <input type="tel" ><br/>
                </label>
                <label>E-mail:<br/>
                    <input type="email" ><br/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
                <label>
                    <input type="submit" value="Limpar Campos">
                </label>
            </div>
       
    
            <div class="segunda-parte">
                <label>Data de Nascimento:<br/>
                    <input type="date">
                </label><br/>
                <label>CPF:<br/>
                    <input type="number">
                </label><br/>
                <label>Mãe:<br/>
                    <input type="text">
                </label><br/>
                <label>Profissão:<br/>
                    <input type="text">
                </label><br/>
                <label>Celular:<br/>
                    <input type="tel">
                </label><br/>
            </div>
        </form>
    </section>
    
</body>
</html>
