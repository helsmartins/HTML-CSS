       <h1>Inherit significa simplesmente que o estilo será herdado do elemento pai. De acordo com a própria W3C o Inherit: Especifica que uma propriedade deve herdar seu valor de seu elemento pai. A palavra inherit pode ser usada para qualquer propriedade CSS, e em qualquer elemento HTML.</h1>
