<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Flexbox: Introduçao e Direções</title>
    <style type="text/css">
        .container{
            display: flex;
            flex-direction: row-reverse;
            background-color: #555;
            
        }
        .container div{
            flex: 1px;
            background-color: chartreuse;
            margin: 10px;
            padding: 10px;
            font-size: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .container :hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1>Flexbox: Introduçao e Direções</h1>
    <p>Flexbox é uma forma de estruturar e organizar o layout do HTML/CSS </p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
