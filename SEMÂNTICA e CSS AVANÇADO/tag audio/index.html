<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
</head>
<body>
    <h1>TAg Audio</h1>
    <audio controls autoplay loop muted preload> <!-- A tag preload ele ja pre carrega o audio, isso serve para quando a internet do usuário não esta boa--> 
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
