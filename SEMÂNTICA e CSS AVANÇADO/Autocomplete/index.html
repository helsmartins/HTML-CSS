<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>AutoComplete</title>
</head>
<body>
    <h1>AutoComplete</h1>
   <p>Para que serve o recurso Autocomplete no html ?</p>
   Completar inputs de formulário a partir de informações já digitadas

    <form method="post"> <br/>
        Usuário:<br/>
        <input type="text" name="usuario" autocomplete="off" required autofocus/><br/><br/>
        Senha:<br/>
        <input type="password" name="senha" required /> <br/><br/>
        <input type="submit" value="Enviar" />
    </form>
    
</body>
</html>
