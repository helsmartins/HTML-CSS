<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Lista de Descrição</title>
</head>
<body>
    <h1>Lista de Descrição</h1>
    <p>Quais são as tags utilizadas para fazermos as listas de descrição, no HTML5?</p>
    Resposta: (dl) e (dt)
    <dl>
        <dt>Café</dt>
        <dd>
            <ul>
                <li>Cor: Preto</li>
                <li>Temperatura Quente</li>
            </ul>
        </dd>
        <dt>Leite</dt>
        <dd>
            <ul>
                <li>Cor:Branco</li>
                <li>Temperatura Frio</li>
            </ul>
        </dd>
    </dl>
</body>
</html>
