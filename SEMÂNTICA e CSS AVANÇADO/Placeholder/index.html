<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Size e MaxLength</title>
</head>
<body>
    <h1>Size e MaxLength</h1>
    <p>O atributo Size reduz a quantidade de caracters que fica no campo de preenchimento  </p>
    <p>O atributo MaxLength é a quantidade máxima de caracters </p>

    <form method="post"> <br/>   
        <input type="text" name="usuario" size="10 "placeholder="usuário" required/><br/><br/>
        
        <input type="password" maxLength="5" placeholder="Senha" required/><br/><br/>
        <input type="submit" value="Enviar"/>
    </form>
    
</body>
</html>
