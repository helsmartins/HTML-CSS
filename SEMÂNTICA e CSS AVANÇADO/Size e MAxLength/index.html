<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Autofocus</title>
</head>
<body>
    <h1>Autofocus</h1>
    Qual a função do Autofocus ?<br/>
    Deixar o cursor já setado em um campo de um formulário

    <form method="post"> <br/>
        Usuário:<br/>
        <input type="text" name="usuario" required autofocus/><br/><br/>
        Senha:<br/>
        <input type="password" name="senha" required /> <br/><br/>
        <input type="submit" value="Enviar" />
    </form>
    
</body>
</html>
